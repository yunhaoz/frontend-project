<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
		body {
			background-color: #FFF1E6;
		}
		.container
		{
			width: 700px;
			padding:20px;
			margin:10px;
			height: auto;
			margin-left: auto;
			margin-right: auto;
			font-family: sans-serif;
			text-align: center;
			color: #A87E69;
			background-color: #E9D4C8;
			border-radius: 20px;
			font-size: 18px;
			font-weight: 900;
		}
		.btn
		{
			background-color: #CB997E;
			color: #F0EFEB;
			border-color: #CB997E;
			width: 200px;
			margin-left: auto;
			margin-right: auto;
		}

		@media(max-width: 767px) {
			
			.container
			{
				width: auto;
			}

		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Join Find Friends</h1>
		<br>
		<form action="home.html">
			<div class="form-group row">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email<span class="text-danger">*</span></label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputEmail" placeholder="email">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputName" placeholder="name">
			    </div>
			</div>
			<div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password<span class="text-danger">*</span></label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword" placeholder="password">
			    </div>
			</div>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Movies</label>
				<div class="col-sm-10">
					<select class="custom-select">
					  <option selected>Select your favorite types of Movie</option>
					  <option value="1">Animation</option>
					  <option value="2">Romance</option>
					  <option value="3">Horror</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Sports</label>
				<div class="col-sm-10">
					<select class="custom-select">
					  <option selected>Select your favorite types of Sport</option>
					  <option value="1">Basketball</option>
					  <option value="2">Tennis</option>
					  <option value="3">Badminton</option>
					  <option value="4">Football</option>
					</select>
				</div>
			</div>
			

			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Food</label>
				<div class="col-sm-10">
					    <div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  <label class="form-check-label" for="inlineCheckbox1">American</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">Asian</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
						  <label class="form-check-label" for="inlineCheckbox3">Mexican</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
						  <label class="form-check-label" for="inlineCheckbox4">Indian</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
						  <label class="form-check-label" for="inlineCheckbox5">Thai</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
						  <label class="form-check-label" for="inlineCheckbox6">Vegeterian</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
						  <label class="form-check-label" for="inlineCheckbox7">Others/Special</label>
						</div>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputName" class="col-sm-2 col-form-label">Music</label>
				<div class="col-sm-10">
					<select class="custom-select">
					  <option selected>Select your favorite types of Music</option>
					  <option value="1">Rock</option>
					  <option value="2">Jazz</option>
					  <option value="3">Pop</option>
					  <option value="4">Hippop</option>
					  <option value="5">Classical</option>
					  <option value="6">Country</option>
					</select>
				</div>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			<button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
		</form>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript"></script>
</body>
</html>
